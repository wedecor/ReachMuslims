name: Build and Deploy APK (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Ensure Storage bucket exists
        run: |
          # Check if bucket exists
          if gsutil ls -b gs://reach-muslim-leads.appspot.com 2>/dev/null; then
            echo "âœ… Storage bucket exists"
          else
            echo "âš ï¸  Storage bucket not found. Attempting to create..."
            # Try to create the bucket (may fail if Storage API not enabled)
            gsutil mb -p reach-muslim-leads -l us-central1 gs://reach-muslim-leads.appspot.com || {
              echo "âŒ Failed to create bucket. Please enable Firebase Storage in Firebase Console:"
              echo "   https://console.firebase.google.com/project/reach-muslim-leads/storage"
              exit 1
            }
            echo "âœ… Storage bucket created"
          fi

      - name: Build APK
        run: flutter build apk --release

      - name: Get version and timestamp
        id: apk-info
        run: |
          VERSION_NAME=$(grep "version:" pubspec.yaml | sed 's/version: //' | sed 's/\+.*//')
          VERSION_CODE=$(grep "version:" pubspec.yaml | sed 's/.*+//')
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          APK_NAME="reachmuslim_v${VERSION_NAME}_${VERSION_CODE}_${TIMESTAMP}.apk"
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          echo "download_url=https://storage.googleapis.com/reach-muslim-leads.appspot.com/apk/$APK_NAME" >> $GITHUB_OUTPUT

      - name: Upload APK to Firebase Storage
        run: |
          gsutil cp build/app/outputs/flutter-apk/app-release.apk gs://reach-muslim-leads.appspot.com/apk/${{ steps.apk-info.outputs.apk_name }}
          gsutil acl ch -u AllUsers:R gs://reach-muslim-leads.appspot.com/apk/${{ steps.apk-info.outputs.apk_name }}

      - name: Create latest symlink
        run: |
          gsutil cp build/app/outputs/flutter-apk/app-release.apk gs://reach-muslim-leads.appspot.com/apk/latest.apk
          gsutil acl ch -u AllUsers:R gs://reach-muslim-leads.appspot.com/apk/latest.apk

      - name: Output download URLs
        run: |
          echo "âœ… APK deployed successfully!"
          echo ""
          echo "ðŸ“± Versioned APK: ${{ steps.apk-info.outputs.download_url }}"
          echo "ðŸ“± Latest APK: https://storage.googleapis.com/reach-muslim-leads.appspot.com/apk/latest.apk"
          echo ""
          echo "::notice::Versioned APK: ${{ steps.apk-info.outputs.download_url }}"
          echo "::notice::Latest APK: https://storage.googleapis.com/reach-muslim-leads.appspot.com/apk/latest.apk"
