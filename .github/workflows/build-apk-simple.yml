name: Build and Deploy APK (Simple)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: read
  id-token: write # Required for Workload Identity Federation

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Find Storage bucket
        id: find-bucket
        run: |
          echo "ðŸ” Listing available Storage buckets..."
          gsutil ls -b || echo "No buckets found or permission issue"
          echo ""
          
          # Try the default Firebase Storage bucket name
          BUCKET_NAME="reach-muslim-leads.appspot.com"
          if gsutil ls -b gs://$BUCKET_NAME 2>/dev/null; then
            echo "âœ… Found bucket: gs://$BUCKET_NAME"
            echo "bucket_name=$BUCKET_NAME" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸  Default bucket not found, checking alternative names..."
            # Try alternative bucket name format
            ALT_BUCKET="reach-muslim-leads.firebasestorage.app"
            if gsutil ls -b gs://$ALT_BUCKET 2>/dev/null; then
              echo "âœ… Found bucket: gs://$ALT_BUCKET"
              echo "bucket_name=$ALT_BUCKET" >> $GITHUB_OUTPUT
            else
              echo "âŒ Storage bucket not found!"
              echo ""
              echo "Please check your Firebase Storage buckets in the console:"
              echo "https://console.firebase.google.com/project/reach-muslim-leads/storage"
              echo ""
              echo "Or check Google Cloud Storage:"
              echo "https://console.cloud.google.com/storage/browser?project=reach-muslim-leads"
              exit 1
            fi
          fi

      - name: Build APK (with retry)
        run: |
          MAX_RETRIES=3
          RETRY_COUNT=0
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            echo "ðŸ”„ Build attempt $((RETRY_COUNT + 1)) of $MAX_RETRIES"
            if flutter build apk --release; then
              echo "âœ… Build successful!"
              exit 0
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              if [ $RETRY_COUNT -lt $MAX_RETRIES ]; then
                echo "âš ï¸  Build failed, cleaning and retrying in 10 seconds..."
                flutter clean
                sleep 10
              else
                echo "âŒ Build failed after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
          done

      - name: Get version and timestamp
        id: apk-info
        run: |
          VERSION_NAME=$(grep "version:" pubspec.yaml | sed 's/version: //' | sed 's/\+.*//')
          VERSION_CODE=$(grep "version:" pubspec.yaml | sed 's/.*+//')
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          APK_NAME="reachmuslim_v${VERSION_NAME}_${VERSION_CODE}_${TIMESTAMP}.apk"
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          BUCKET_NAME="${{ steps.find-bucket.outputs.bucket_name }}"
          echo "download_url=https://storage.googleapis.com/$BUCKET_NAME/apk/$APK_NAME" >> $GITHUB_OUTPUT

      - name: Upload APK to Firebase Storage
        run: |
          BUCKET_NAME="${{ steps.find-bucket.outputs.bucket_name }}"
          gsutil cp build/app/outputs/flutter-apk/app-release.apk gs://$BUCKET_NAME/apk/${{ steps.apk-info.outputs.apk_name }}
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/apk/${{ steps.apk-info.outputs.apk_name }}

      - name: Create latest symlink
        run: |
          BUCKET_NAME="${{ steps.find-bucket.outputs.bucket_name }}"
          gsutil cp build/app/outputs/flutter-apk/app-release.apk gs://$BUCKET_NAME/apk/latest.apk
          gsutil acl ch -u AllUsers:R gs://$BUCKET_NAME/apk/latest.apk

      - name: Output download URLs
        run: |
          BUCKET_NAME="${{ steps.find-bucket.outputs.bucket_name }}"
          echo "âœ… APK deployed successfully!"
          echo ""
          echo "ðŸ“± Versioned APK: ${{ steps.apk-info.outputs.download_url }}"
          echo "ðŸ“± Latest APK: https://storage.googleapis.com/$BUCKET_NAME/apk/latest.apk"
          echo ""
          echo "::notice::Versioned APK: ${{ steps.apk-info.outputs.download_url }}"
          echo "::notice::Latest APK: https://storage.googleapis.com/$BUCKET_NAME/apk/latest.apk"
